<!doctype html>
<html lang="en">

<head>
    <title>Marlboro Tech Ed: The Classrooms</title>

    <!-- required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- tab logo -->
    <link rel="shortcut icon" type="x-icon" href="imgs/tech-ed.png">

    <!-- bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- Vue Framework -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>

    <!-- google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Kaisei+Decol&family=KoHo:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Madimi+One&display=swap"
        rel="stylesheet">

    <!-- fontawesome for footer link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="imgs/tech-ed.png" alt="Bootstrap" width="85" height="85">
            </a>
            <button class="navbar-toggler collapsed d-flex d-lg-none flex-column justify-content-around" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="toggler-icon top-bar"></span>
                <span class="toggler-icon middle-bar"></span>
                <span class="toggler-icon bottom-bar"></span>
            </button>
            <div class="text-center collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="rooms.html">Classrooms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="courses.html">Courses and Clubs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="staff.html">Staff</a>
                    </li>


                </ul>

            </div>
        </div>
    </nav>

    <div class="container" id="vue_app">

        <!-- classroom header -->
        <div class="row classroom-header-row d-flex justify-content-center align-items-center">
            <div class="classroom-header col-12 d-flex justify-content-center align-items-center">
                <h1 class="text-center info-title-class">Classrooms & Machinery</h1>
            </div>
        </div>

        <div class="row classroom-row">
            <div class="col-12 col-xl-6" v-for="room in rooms" :key="room.id">
                <div class="row m-4 room-row">
                    <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center roompic" :style="{ backgroundImage: `url(${room.mainImage})`}">
                        <h1 class="title-heading">{{ room.number }}</h1>
                    </div>
                    <div
                        class="col-12 col-lg-6 d-flex flex-column justify-content-center align-items-center descriptioncroom">
                        <p class="description text-center">{{ room.description }}</p>

                        <!-- button trigger modal -->
                        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            More Pictures
                        </button>

                        <!-- modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header text-center">
                                        <h1 class="text-center" id="exampleModalLabel">More Photos</h1>

                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">

                                        <!-- carousel -->
                                        <div id="classCarousel" class="carousel slide">
                                            <div class="carousel-indicators">
                                                <button type="button" data-bs-target="#classCarousel"
                                                    data-bs-slide-to="0" class="active" aria-current="true"
                                                    aria-label="Slide 1"></button>
                                                <button type="button" data-bs-target="#classCarousel"
                                                    data-bs-slide-to="1" aria-label="Slide 2"></button>
                                                <button type="button" data-bs-target="#classCarousel"
                                                    data-bs-slide-to="2" aria-label="Slide 3"></button>
                                            </div>
                                            <div class="carousel-inner">
                                                <div class="carousel-item active c-item">
                                                    <img src="https://picsum.photos/800/600" class="d-block w-100 c-img"
                                                        alt="...">
                                                </div>
                                                <div class="carousel-item c-item">
                                                    <img src="https://picsum.photos/800/600" class="d-block w-100 c-img"
                                                        alt="...">
                                                </div>
                                                <div class="carousel-item c-item">
                                                    <img src="https://picsum.photos/800/600" class="d-block w-100 c-img"
                                                        alt="...">
                                                </div>
                                            </div>
                                            <button class="carousel-control-prev" type="button"
                                                data-bs-target="#classCarousel" data-bs-slide="prev">
                                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                <span class="visually-hidden">Previous</span>
                                            </button>
                                            <button class="carousel-control-next" type="button"
                                                data-bs-target="#classCarousel" data-bs-slide="next">
                                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                <span class="visually-hidden">Next</span>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <!-- back-to-top here -->
    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

    <!--  footer start -->
    <footer class="text-white">
        <div class="row g-0 d-flex justify-content-center align-items-center">
            <div class="col-12 col-lg-6 text-center text-lg-start footer-content">
                <p class="footer-tech-ed">&copy; Tech-Ed Department</p>
                <a href="https://marlboro.frhsd.com/" target="_blank" class="link">MHS School Website</a>
                <div class="place">
                    <span class="fas fa-map-marker-alt address-icon"></span>
                    <span class="footer-text">95 N Main St, Marlboro Township, NJ 07746</span>
                </div>
                <div class="email">
                    <span class="fas fa-envelope address-icon"></span>
                    <span class="footer-text">gkilgore@frhsd.com & sleonard@frhsd.com</span>
                </div>
                <div class="phone">
                    <span class="fas fa-phone-alt address-icon"></span>
                    <span class="footer-text">(732) 617-8393</span>
                </div>
            </div>
            <div class="col-12 col-lg-6 d-flex justify-content-center justify-content-lg-end">
                <img src="imgs/tech-ed.png" class="footer-image img-fluid">
            </div>
        </div>
    </footer>
    <!--  footer end -->
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>

    <!-- script.js -->
    <script src="script.js"></script>

    <!-- room.js -->
    <script type="text/javascript" src="rooms.js"></script>

    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</body>

</html>
